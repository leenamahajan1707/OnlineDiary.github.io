     <div id="first">
          <form id="registration" action="login.html" target="_blank" method="post">
         
			    <label for="fname"><span style="color:red">*</span>FirstName : &emsp;&emsp;</label>
			  
               <input type="text" id="fname" placeholder="eg. john" name="fname" required ><br>
			   <br>

			  <br>
			  <label for="Email"><span style="color:red">*</span>Email : &emsp;&emsp;&emsp;&nbsp;</label>

			  <br>
              <label for="Password"><span style="color:red">*</span>Password : &emsp;&emsp;&nbsp;</label>
              <input type="password" placeholder="*******" id="Password" name="Password "required><br>
			  <br>
			  <label for="mPhone"><span style="color:red">*</span>Phone Number : </label>
			  <select id="ph">
			     <option>+91</option>
				 <option>+92</option>
				 <option>+93</option>
				 <option>+94</option>
				 <option>+95</option>
			 </select>
			  <input type="number" id="mphone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="9890********" name="mphone"required><br>
			  <br>
			  <div  style="margin-left:-9vw">
              <label for="Gender">&emsp;&emsp;&emsp; <span style="color:red ">*</span>Gender : &emsp;</label>&nbsp;&emsp;&emsp;

              <input  type="radio" name="Gender"required><label style="color:45f3ff; letter-spacing:1px">&nbsp;Female</label><br>
			  <br>
			  </div>
			  <br>
              <input id="smt" type="submit" id="search" value="signUp">&emsp;
