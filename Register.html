     <div id="first">
          <form id="registration" action="index.html" target="_blank" method="post">
         
			   <h1> <span style="color:rgb(179, 255, 0);font-size:35px;"> Register To Daily Diary </span> </h1><br>
               <label for="fname">FirstName:<span style="color:red">*</span></label>
			  
               <input type="text" id="fname" placeholder="eg. john" name="fname" required ><br>
			   <br>
              <label for="Lname">LastName:<span style="color:red">*</span></label>
              <input type="text" id="Lname"placeholder="eg. smith" name="LastName"required><br>
			  <br>
			  <label for="Email">Email:<span style="color:red">*</span> &emsp;&nbsp;</label>
              <input type="Email" placeholder="abc@gmail.com" id="Email" name=" "required><br>
			  <br>
              <label for="Password">Password:<span style="color:red">*</span>&nbsp;</label>
              <input type="password" placeholder="*******" id="Password" name="Password "required><br>
			  <br>
			  <label for="mPhone">Contact Number:<span style="color:red">*</span></label>
			  <select id="ph">
			     <option>+91</option>
				 <option>+92</option>
				 <option>+93</option>
				 <option>+94</option>
				 <option>+95</option>
			 </select>
			  <input type="number" id="mphone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="9890********" name="mphone"required><br>
			  <br>
			  <div  style="margin-left:-9vw">
              <label for="Gender">Gender<span style="color:red "></span></label>
              <input  type="radio" name="Gender"required><label style="color:white;letter-spacing:1px">Male</label>
              <input  type="radio" name="Gender"required><label style="color:white;letter-spacing:1px">female</label><br>
			  <br>
			  </div>
			  <br>
              <input id="smt" type="submit" id="search" value="signUp">&emsp;
               <input id="rst" type="Reset" id="search" value="Reset">          
		  </form>
