<div class="container">
 
    <h1>Contact Us</h1>
  <div class="row">
    <div class="column">
      <form action="success.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="firstname" required >
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="lastname" required>
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="india">India</option>
          <option value="japan">Japan</option>
          <option value="Germany">Germany</option>
          <option value="china">China</option>
          <option value="usa">USA</option>
          <option value="france">france</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write your comment" style="height:150px"required></textarea>
        <input type="submit" value="Submit">
      </form>
        <br>
