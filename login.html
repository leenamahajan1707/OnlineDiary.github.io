        .container

          display: grid;

        #navbar

        }

          grid-area: h;
        }

          grid-area: l;
        }

    <body>
        <div class="container">
            <nav id="navbar"> 
                <div class="logo">
                    <div class="animate__animated animate__heartBeat">
                      <div class="img">

                      <div class="text">

                    </div>
                  </div>

                            </div>
						    <div id="btn">

							</div>
